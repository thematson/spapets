    <div class="container" style="margin-top: 5rem;">
        <form name="bookingform">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="book-first">First name</label>
                    <input type="text" class="form-control" name="book_name" id="book-first" placeholder="First name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="book-last">Last name</label>
                    <input type="text" class="form-control" name="book_last" id="book-last" placeholder="Last name" required>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="book-city" placeholder="City" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">State</label>
                    <input type="text" class="form-control" id="book-state" placeholder="State" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Zip</label>
                    <input type="text" class="form-control" id="book-zip" placeholder="Zip" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="exampleFormControlInput1">Telephone</label>
                    <input type="text" class="form-control" name="book_phone" id="book-phone" placeholder="5551234567" min="10" max="10" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" name="book_email" id="book-email" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" name="book_service" id="book-service">
                    <option>Fast Bath</option>
                    <option>Superstar Groom</option>
                    <option>Stellar Day Spa</option>

                </select>
            </div>
            <button class="btn btn-primary submit" type="submit" onclick="submitButton()">Submit Form</button>
        </form>
        </article>
